version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - lang_search
  - lang_reply
  - lang_song
  - ask_feedback
  - loc_search
  - area_search
entities:
  - language
